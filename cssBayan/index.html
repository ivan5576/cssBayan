<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>cssBayan</title>
</head>
<body>
    <section class="section-accordion">
        <div class="section-div">
            <h1 class="section-title">CSS Bayan</h1>
        </div>
        <div class="accordion-item">
            <label class="accordeon-label" for="first">
            <input class="accordeon-input" type="radio" name="accordion" id="first" checked>
            <div class="text-icon-background">
                <p class="accordeon-label-text">What if</p>
                <p class="accordeon-label-icon">+</p>
            </div>
            <img class="mem-image" src="src/mem_1.png">
            </label>
        </div>
        <div class="accordion-item">
            <label class="accordeon-label" for="second">
            <input class="accordeon-input" type="radio" name="accordion" id="second">
            <div class="text-icon-background">
                <p class="accordeon-label-text">Max score</p>
                <p class="accordeon-label-icon">+</p>
            </div>
            <img class="mem-image" src="src/mem_2.png">
            </label>
        </div>
        <div class="accordion-item">
            <label class="accordeon-label" for="third">
            <input class="accordeon-input" type="radio" name="accordion" id="third">
            <div class="text-icon-background">
                <p class="accordeon-label-text">Not bad</p>
                <p class="accordeon-label-icon">+</p>
            </div>
            <img class="mem-image" src="src/mem_3.png">
            </label>
        </div>
        <div class="accordion-item">
            <label class="accordeon-label" for="fourth">
            <input class="accordeon-input" type="radio" name="accordion" id="fourth">
            <div class="text-icon-background">
                <p class="accordeon-label-text">Submit time</p>
                <p class="accordeon-label-icon">+</p>
            </div>
            <img class="mem-image" src="src/mem_4.jpg">
            </label>
        </div>
    </section>
</body>
</html>
