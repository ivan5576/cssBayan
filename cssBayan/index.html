<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>cssBayan</title>
</head>
<body>
    <section class="section-accordion">
        <div class="accordion-item">
            <label class="accordeon-label" for="first">What if</label>
            <input class="accordeon-input" type="radio" name="accordion" id="first" checked>
            <img class="mem-image" src="src/mem_1.png">
        </div>
        <div class="accordion-item">
            <label class="accordeon-label" for="second">Max score</label>
            <input class="accordeon-input" type="radio" name="accordion" id="second">
            <img class="mem-image" src="src/mem_2.png">
        </div>
        <div class="accordion-item">
            <label class="accordeon-label" for="third">Not bad</label>
            <input class="accordeon-input" type="radio" name="accordion" id="third">
            <img class="mem-image" src="src/mem_3.png">
        </div>   
        <div class="accordion-item">
            <label class="accordeon-label" for="fourth">Submit time</label>
            <input class="accordeon-input" type="radio" name="accordion" id="fourth">
            <img class="mem-image" src="src/mem_4.jpg">
        </div>
    </section>
</body>
</html>
